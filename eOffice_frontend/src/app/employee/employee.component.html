<table mat-table [dataSource]="emps" class="mat-elevation-z8" align="center">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let emp"> {{emp.empId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let emp"> {{emp.f_Name}} {{emp.l_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef> Contact No. </th>
        <td mat-cell *matCellDef="let emp"> {{emp.contactNo}} </td>
    </ng-container>

    <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let emp"> {{emp.dept.deptName}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">

        <th mat-header-cell *matHeaderCellDef>
            <!-- <button mat-raised-button class="btn btn-primary" 
            *ngIf="loginService.isAdmin()" 
            (click)="openAddEmpDialog()">Create new</button> -->

            <button mat-icon-button align="right" *ngIf="loginService.isAdmin()" (click)="openAddEmpDialog()">
                <mat-icon color="primary">person_add</mat-icon>
            </button>

        </th>


        <td mat-cell *matCellDef="let emp">
            <!-- <button mat-raised-button class="btn btn-primary" 
            *ngIf="loginService.isAdmin()" 
            (click)="openEditEmpDialog(emp)">Edit</button> -->
            <!-- 
            <button mat-raised-button class="btn btn-danger" 
            *ngIf="loginService.isAdmin()" 
            (click)="deleteEmp(emp)">Delete</button> -->

            <button mat-icon-button align="right" *ngIf="loginService.isAdmin()" (click)="openEditEmpDialog(emp)">
                <mat-icon color="green">edit</mat-icon>
            </button>

            <button mat-icon-button align="right" *ngIf="loginService.isAdmin()" (click)="deleteEmp(emp)">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
