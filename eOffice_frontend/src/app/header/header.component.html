    <!-- <div>HEADER</div> -->

    <mat-toolbar class="main-toolbar">
        <div class="logo" [routerLink]="'/'">
            <img src="/assets/EOffice_Logo.jpg">
        </div>
        <!-- <div [(ngModel)]='c_weather' name='c_weather'>
            The weather is {{c_weather.main.temp}}
        </div> -->
    </mat-toolbar>

    <nav mat-tab-nav-bar mat-align-tabs="end" animationDuration="200ms">
        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/emps" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Employee List
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/depts" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Departments
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/addLeave" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Submit Leave Form
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn() && loginService.isAdmin()" routerLink="/leaves" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Leave Management
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/rooms" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Room Management
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/tasks" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Task Management
        </a>

        <a mat-tab-link *ngIf="!loginService.isUserLoggedIn()" routerLink="/register" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Register
        </a>

        <a mat-tab-link *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Login
        </a>

        <a mat-tab-link *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">
            Logout
        </a>
    </nav>
