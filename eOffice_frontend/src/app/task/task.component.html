<table mat-table [dataSource]="tasks" class="mat-elevation-z8" align="center" cellpadding="5">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let task"> {{task.taskId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.taskName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="leader">
        <th mat-header-cell *matHeaderCellDef> Leader </th>
        <td mat-cell *matCellDef="let task"> {{task.leader.f_Name}} {{task.leader.l_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="emp">
        <th mat-header-cell *matHeaderCellDef> Emp </th>
        <td mat-cell *matCellDef="let task"> {{task.emp.f_Name}} {{task.emp.l_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.taskStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">

        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button align="right" 
            *ngIf="loginService.isAdmin()" (click)="openAddTaskDialog()">
                <mat-icon color="primary">note_add</mat-icon> Add Task
            </button>
        </th>

        <td mat-cell *matCellDef="let task">
            <button mat-raised-button align="right" 
            *ngIf="loginService.isAdmin()" (click)="respondTask(task)">
                Approve
            </button>
    
            <button mat-raised-button align="right" 
            *ngIf="!loginService.isAdmin()" (click)="respondTask(task)">
                Finish
            </button>

            <button mat-icon-button align="right" 
            *ngIf="loginService.isAdmin()" (click)="deleteTask(task)">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
